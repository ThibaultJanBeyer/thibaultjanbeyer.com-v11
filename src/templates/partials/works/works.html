<section id="works" class="section works" role="region" aria-label="Work I do in my free time">
  <h2 class="h2 section__title works__title copy">
    {{ works.title }}
  </h2>
  <div class="section__container works__container">
    {% for key, work in works.all %}
      {% import "macros/cards/cards.html" as cards %}
      {{ cards.card(work, key) }}
    {% endfor %}
  </div>
</section>
