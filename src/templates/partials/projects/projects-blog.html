<div class="section-{{ project.side }} projects-blog section-card">
  <a href="{{ project.href }}" class="section-card__inner section-card__link projects-blog__link">
    <img class="projects-blog__img expand"
      src="{{ project.img.src }}" alt="{{ project.img.alt }}">
    <div class="section-card__container">
      <h3 class="h2 copy section-card__title projects-blog__title up">{{ project.title }}</h3>
      <div class="section-card__bar expand"></div>
      <p class="copy projects-blog__text down">{{ project.description }}</p>
    </div>
  </a>
</div>
