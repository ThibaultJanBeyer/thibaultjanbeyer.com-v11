<div class="section-{{ project.side }} projects-dragselect cards projects-card projects-card__{{ project.title | lower }}">
  <a href="{{ project.href }}" class="cards__inner cards__link">
    <div class="cards__container">
      <h3 class="h2 copy cards__title projects-dragselect__title up">{{ project.title }}</h3>
      {% if project.img %}
        <img class="cards__image expand"
          src="{{ project.img.src }}" alt="{{ project.img.alt }}">
      {% endif %}
      <p class="copy projects-dragselect__text down">{{ project.description }}</p>
    </div>
    <div class="cards__award project-dragselect__stars up">
      <span id="dragselect-gh-stars">>100</span> <i class="fas fa-star"></i>
    </div>
  </a>
</div>
